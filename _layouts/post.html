<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>

<body>
  <div class="navigation">
    <a href="/" id="avalink"></a>
    <div id="title"><a href="/blog.html">My Blog</a></div>
  </div>
  <div class="spacer"><a>{{ page.title }}</a></div>
  <div class="container">
    {{ content }}
    {% if page.comments}
    <div id="disqus_thread"></div>
    <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

    var disqus_config = function () {
    this.page.url = "{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "freddy-us"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//freddy-us.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
  <div class="footer" style="text-align:center;">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Frederick Morlock. All rights reserved.</p>
  </div>
</body>

</html>
